apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}
dependencies {
    testImplementation platform('org.junit:junit-bom:5.+')

    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.assertj:assertj-core:3.+'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.+'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.develotters.appinfo.Main'
        attributes 'Start-Class': 'com.develotters.appinfo.Main'
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

tasks.register('cleanAll') {
    dependsOn clean, cleanIdea, cleanIdeaWorkspace
}

wrapper {
    // gradleVersion = new groovy.json.JsonSlurper().parseText('https://services.gradle.org/versions/current'.toURL().text).version
}
